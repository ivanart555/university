<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>All Classrooms</title>
</head>
<h1>Classrooms</h1>
<body>
	<table>
		<tr>
			<th>Id</th>
			<th>Number</th>
		</tr>
		<tr th:each="classroom, classStat : ${classrooms}">
			<td th:text="${classroom.getId()}">id</td>
			<td th:text="${classroom.getName()}">name</td>
		</tr>
	</table>
</body>
</html>
