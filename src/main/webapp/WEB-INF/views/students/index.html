<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">

</head>

<body>

	<div class="container my-2">
		<h1>Students</h1>

		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Last name</th>
					<th>Group Id</th>
					<th>Active</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student : ${studentPage.content}">
					<td th:text="${student.id}"></td>
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.groupId}"></td>
					<td th:text="${student.active}"></td>
				</tr>
			</tbody>
		</table>

		<nav aria-label="Page navigation" class="paging">
			<ul class="pagination justify-content-center"
				th:if="${totalPages > 1}">
				<li class="page-item"
					th:classappend="${!studentPage.hasPrevious()? 'disabled' : ''}">
					<a class="page-link"
					th:href="@{/students(size=${studentPage.size}, page=${currentPage - 1})}"
					tabindex="-1">Previous</a>
				</li>

				<th:block th:each="number : ${pageNumbers}">
					<li class="page-item"
						th:classappend="${number == currentPage? 'active' : ''}"><a
						class="page-link"
						th:href="@{/students(size=${studentPage.size}, page=${number})}"
						th:text="${number}"></a></li>


				</th:block>

				<li class="page-item"
					th:classappend="${!studentPage.hasNext()? 'disabled' : ''}"><a
					class="page-link"
					th:href="@{/students(size=${studentPage.size}, page=${currentPage + 1})}">Next</a>
				</li>
			</ul>
		</nav>
	</div>

</body>




</html>
